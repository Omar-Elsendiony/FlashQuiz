{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="flex flex-wrap justify-center">
        <div class="w-full md:w-1/2 lg:w-1/3">
            <div class="bg-white shadow-md rounded p-4">
                <h1 class="text-2xl font-bold mb-4">Create Quiz</h1>
                <form action="" method="post">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700">Title</label>
                        <input type="text" name="title" id="title" class="form-input mt-1 block w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-gray-700">Description</label>
                        <textarea name="description" id="description" class="form-textarea mt-1 block w-full" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="questions" class="block text-gray-700">Questions</label>
                        <textarea name="questions" id="questions" class="form-textarea mt-1 block w-full" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
